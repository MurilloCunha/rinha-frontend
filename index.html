<body class="center">
    <h1 class="title">JSON Tree Viewer</h1>
    <p class="text">
        Simple JSON Viewer that runs completely on-client. No data exchange
    </p>
        <form class="center fileForm">
            <label for="fileInput" class="center fileLabel">Load JSON</label>
            <input 
                type="file" 
                id="fileInput" 
                name="fileInput"
                aria-hidden="true"
                style="display: none;"
                accept="application/json"  
            />
            <output id="jsonOutput" ></output>
        </form>

</body>
